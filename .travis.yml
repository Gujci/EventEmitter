language: objective-c
osx_image: xcode8
xcode_project: EventEmitter.xcodeproj
xcode_scheme: EventEmitter
xcode_sdk: iphonesimulator10.0
env: 
  global:
    - FRAMEWORK_NAME=EventEmitter
before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
before_deploy:
  - carthage build --no-skip-current
  - carthage archive $FRAMEWORK_NAME
script: 
  - set -o pipefail
  - travis_retry xcodebuild -project EventEmitter.xcodeproj -scheme "EventEmitter iOS" -destination "platform=iOS Simulator, name=iPhone 6,OS=10.0" build test CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
  - travis_retry xcodebuild -project EventEmitter.xcodeproj -scheme "EventEmitter tvOS" -destination "platform=tvOS Simulator, name=Apple TV 1080p" build test CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$FRAMEWORK_NAME.framework.zip"
  skip_cleanup: true
  on:
    repo: Gujci/EventEmitter
    tags: true
notifications:
